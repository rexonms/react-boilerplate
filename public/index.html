    <script>
        /**
         * Function that tells the React Native App that the page has loaded successfully
         */
        function waitForBridge() {
            if (window.postMessage.length !== 1){
                setTimeout(waitForBridge, 200);
            } else {
                window.postMessage(JSON.stringify({name: "didLoadSuccessfully"}))
            }
        }

        /**
         * Notify native once the page is loaded
         */
        window.onload = function() {
            waitForBridge();
        }

        window.referralLoadedSuccessfully = function() {
            console.log('referralLoadedSuccessfully')
        }
    </script>
