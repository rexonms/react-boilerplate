<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <base href="/"/>
    <title>%NODE_ENV% - %PUBLIC_URL%</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        window.__SAMPLE_APP_APP_REACT__({
          'cms' : 'cmsName',   // Must match the className                           // For CMS specific logic
          'cmsEnv' : 'DEV',                                                            // For environment specific logic for the app
          'locale' : 'en_CA',                                                          // For locale specific logic
          'divId' : 'root',                                                            // Id of the div where the app will be injected
          'cacheBuster': '123345',                                                      // To debug the application in react bundle
          'scriptSource': '%PUBLIC_URL%'
        });
      });
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="max-width: 1040px; margin: auto;"></div>
</body>
</html>
